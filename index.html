<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Cache-Control" content="public, max-age=3600, immutable">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta http-equiv="Access-Control-Allow-Methods" content="GET, OPTIONS">
    <meta http-equiv="Access-Control-Allow-Headers" content="Content-Type">
    <meta http-equiv="Cache-Control" content="public, max-age=3600, immutable">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Cache-Control" content="public, max-age=3600">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta http-equiv="Access-Control-Allow-Methods" content="GET">
    <title>卡通3D切水果</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            font-family: 'Arial Rounded MT Bold', sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #start-screen, #end-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.7);
            z-index: 100;
            color: white;
        }
        
        #game-screen {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .fruit {
            position: absolute;
            width: 80px;
            height: 80px;
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
            transition: transform 0.1s;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .fruit:hover {
            transform: scale(1.1);
        }
        
        .bomb {
            position: absolute;
            width: 70px;
            height: 70px;
            background-image: url('images/bomb.png.png');
            background-size: contain;
            background-repeat: no-repeat;
        }
        
        .score-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .timer {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .difficulty-btn {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: #FF9800;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .difficulty-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        
        .start-btn {
            margin-top: 30px;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            background: #4CAF50;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .start-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255,255,255,0.7);
        }
        
        .splash {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('images/splash.png.png');
            background-size: contain;
            opacity: 0;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- 开始界面 -->
        <div id="start-screen">
            <h1>卡通3D切水果</h1>
            <div>
                <button class="difficulty-btn" data-level="easy">简单</button>
                <button class="difficulty-btn" data-level="medium">中等</button>
                <button class="difficulty-btn" data-level="hard">困难</button>
            </div>
            <button class="start-btn" id="start-btn">开始游戏</button>
        </div>
        
        <!-- 游戏界面 -->
        <div id="game-screen" style="display:none;">
            <div class="score-panel">分数: <span id="score">0</span></div>
            <div class="score-panel" style="left: auto; right: 20px;">失误: <span id="mistakes">0</span>/5</div>
            <div class="timer">时间: <span id="time">60</span>秒</div>
            
            <!-- 水果和炸弹将通过JS动态生成 -->
        </div>
        
        <!-- 结束界面 -->
        <div id="end-screen" style="display:none;">
            <h1 id="result-title">游戏结束</h1>
            <h2>最终得分: <span id="final-score">0</span></h2>
            <button class="start-btn" id="restart-btn">再玩一次</button>
        </div>
    </div>

    <script>
        // 游戏状态
        const gameState = {
            score: 0,
            mistakes: 0,
            timeLeft: 60,
            isPlaying: false,
            difficulty: 'medium',
            fruitTypes: [
                {name: 'apple', image: 'images/apple.png.png'},
                {name: 'banana', image: 'images/banana.png.png'},
                {name: 'orange', image: 'images/orange.png.png'},
                {name: 'watermelon', image: 'images/watermelon.png.png'},
                {name: 'strawberry', image: 'images/strawberry.png.png'}
            ],
            fruitSpeeds: {
                easy: 2000,
                medium: 1500,
                hard: 1000
            },
            spawnRates: {
                easy: 2000,
                medium: 1500,
                hard: 1000
            },
            bombChances: {
                easy: 0.1,
                medium: 0.2,
                hard: 0.3
            }
        };
        
        // DOM元素
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const scoreDisplay = document.getElementById('score');
        const mistakesDisplay = document.getElementById('mistakes');
        const timeDisplay = document.getElementById('time');
        const finalScoreDisplay = document.getElementById('final-score');
        const resultTitle = document.getElementById('result-title');
        const difficultyBtns = document.querySelectorAll('.difficulty-btn');
        
        // 游戏计时器
        let gameTimer;
        let spawnTimer;
        
        // 初始化游戏
        function initGame() {
            gameState.score = 0;
            gameState.mistakes = 0;
            gameState.timeLeft = 60;
            gameState.isPlaying = true;
            
            scoreDisplay.textContent = gameState.score;
            mistakesDisplay.textContent = gameState.mistakes;
            timeDisplay.textContent = gameState.timeLeft;
            
            startScreen.style.display = 'none';
            endScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            
            // 清除所有水果和炸弹
            const fruits = document.querySelectorAll('.fruit, .bomb');
            fruits.forEach(fruit => fruit.remove());
            
            // 立即生成多个水果
            for(let i = 0; i < 3; i++) {
                setTimeout(() => spawnFruit(), i * 300);
            }
            
            // 开始计时
            startTimers();
        }
        
        // 开始计时器
        function startTimers() {
            // 游戏倒计时
            gameTimer = setInterval(() => {
                gameState.timeLeft--;
                timeDisplay.textContent = gameState.timeLeft;
                
                if (gameState.timeLeft <= 0) {
                    endGame(true);
                }
            }, 1000);
            
            // 生成水果
            spawnTimer = setInterval(spawnFruit, gameState.spawnRates[gameState.difficulty]);
        }
        
        // 生成水果
        function spawnFruit() {
            if(!gameState.isPlaying) return;
            
            const isBomb = Math.random() < gameState.bombChances[gameState.difficulty];
            
            if (isBomb) {
                createBomb();
            } else {
                createFruit();
            }
        }
        
        // 创建水果
        function createFruit() {
            const fruit = document.createElement('div');
            fruit.className = 'fruit';
            
            const fruitType = gameState.fruitTypes[Math.floor(Math.random() * gameState.fruitTypes.length)];
            fruit.style.backgroundImage = `url('https://example.com/${fruitType}.png')`;
            
            // 随机位置
            const xPos = Math.random() * (window.innerWidth - 100);
            fruit.style.left = `${xPos}px`;
            fruit.style.bottom = '-100px';
            
            // 添加到游戏界面
            gameScreen.appendChild(fruit);
            
            // 动画
            const animationDuration = gameState.fruitSpeeds[gameState.difficulty];
            fruit.style.transition = `bottom ${animationDuration}ms linear`;
            
            // 立即应用动画
            requestAnimationFrame(() => {
                fruit.style.bottom = `${window.innerHeight + 100}px`;
            });
            
            // 点击事件
            fruit.addEventListener('click', (e) => {
                e.stopPropagation();
                cutFruit(fruit);
            });
            
            // 移除水果当它离开屏幕
            setTimeout(() => {
                if (fruit.parentNode) {
                    fruit.remove();
                }
            }, animationDuration + 100);
        }
        
        // 创建炸弹
        function createBomb() {
            const bomb = document.createElement('div');
            bomb.className = 'bomb';
            
            // 随机位置
            const xPos = Math.random() * (window.innerWidth - 100);
            bomb.style.left = `${xPos}px`;
            bomb.style.bottom = '-100px';
            
            // 添加到游戏界面
            gameScreen.appendChild(bomb);
            
            // 动画
            const animationDuration = gameState.fruitSpeeds[gameState.difficulty];
            bomb.style.transition = `bottom ${animationDuration}ms linear`;
            
            // 立即应用动画
            requestAnimationFrame(() => {
                bomb.style.bottom = `${window.innerHeight + 100}px`;
            });
            
            // 点击事件
            bomb.addEventListener('click', (e) => {
                e.stopPropagation();
                cutBomb(bomb);
            });
            
            // 移除炸弹当它离开屏幕
            setTimeout(() => {
                if (bomb.parentNode) {
                    bomb.remove();
                }
            }, animationDuration + 100);
        }
        
        // 切水果
        function cutFruit(fruit) {
            // 增加分数
            gameState.score += 10;
            scoreDisplay.textContent = gameState.score;
            
            // 创建溅射效果
            createSplash(fruit);
            
            // 移除水果
            fruit.remove();
        }
        
        // 切炸弹
        function cutBomb(bomb) {
            // 增加失误
            gameState.mistakes++;
            mistakesDisplay.textContent = gameState.mistakes;
            
            // 创建爆炸效果
            createExplosion(bomb);
            
            // 移除炸弹
            bomb.remove();
            
            // 检查游戏结束
            if (gameState.mistakes >= 5) {
                endGame(false);
            }
        }
        
        // 创建溅射效果
        function createSplash(element) {
            const splash = document.createElement('div');
            splash.className = 'splash';
            
            const rect = element.getBoundingClientRect();
            splash.style.left = `${rect.left + rect.width/2 - 50}px`;
            splash.style.top = `${rect.top + rect.height/2 - 50}px`;
            
            gameScreen.appendChild(splash);
            
            // 动画
            splash.style.opacity = '1';
            splash.style.transform = 'scale(1.5)';
            splash.style.transition = 'all 0.5s ease-out';
            
            setTimeout(() => {
                splash.style.opacity = '0';
                setTimeout(() => {
                    splash.remove();
                }, 500);
            }, 500);
        }
        
        // 创建爆炸效果
        function createExplosion(element) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            
            const rect = element.getBoundingClientRect();
            explosion.style.left = `${rect.left + rect.width/2 - 50}px`;
            explosion.style.top = `${rect.top + rect.height/2 - 50}px`;
            
            gameScreen.appendChild(explosion);
            
            // 动画
            explosion.style.opacity = '1';
            explosion.style.transform = 'scale(2)';
            explosion.style.transition = 'all 0.5s ease-out';
            
            setTimeout(() => {
                explosion.style.opacity = '0';
                setTimeout(() => {
                    explosion.remove();
                }, 500);
            }, 500);
        }
        
        // 结束游戏
        function endGame(isWin) {
            gameState.isPlaying = false;
            
            // 清除计时器
            clearInterval(gameTimer);
            clearInterval(spawnTimer);
            
            // 显示结束界面
            endScreen.style.display = 'flex';
            finalScoreDisplay.textContent = gameState.score;
            
            if (isWin) {
                resultTitle.textContent = '恭喜获胜!';
            } else {
                resultTitle.textContent = '游戏结束';
            }
            
            // 清除所有水果和炸弹
            const fruits = document.querySelectorAll('.fruit, .bomb');
            fruits.forEach(fruit => fruit.remove());
        }
        
        // 事件监听
        startBtn.addEventListener('click', initGame);
        restartBtn.addEventListener('click', initGame);
        
        difficultyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                difficultyBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                gameState.difficulty = btn.dataset.level;
            });
        });
        
        // 防止点击游戏界面时误触
        gameScreen.addEventListener('click', (e) => {
            if (e.target === gameScreen) {
                gameState.mistakes++;
                mistakesDisplay.textContent = gameState.mistakes;
                
                if (gameState.mistakes >= 5) {
                    endGame(false);
                }
            }
        });
    </script>
</body>
</html>
